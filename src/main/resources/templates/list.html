<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"   lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Bullhorn Message</a><br />
<table>
    <tr>
        <th>Message</th>
        <th>Date</th>
        <th>From</th>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.content}"></td>
        <td th:text="${message.posteddate}"></td>
        <td th:text="${message.sentby}"></td>
        <td>

            <a th:href="@{/detail/{id}(id=${message.id})}">Details</a>

        </td>

    </tr>

</table>
</body>
</html>
